<div *ngIf="showForm">
<p-card [style]="{textAlign:'center',marginTop:'10px'}" header="Change Password">
    <div class="ui-g ui-fluid">
        <hr style="height:2px;width:100%;" />
        <form style="width:100%;" #myForm="ngForm" (ngSubmit)="submit(myForm.value);myForm.reset();">
            <div class="ui-g">

                <div class="ui-g-1 ui-xl-2 ui-lg-2 "></div>
                <div style="border:1px solid black;" class="ui-xl-8 ui-lg-8 ui-g-10 ui-md-10 ui-sm-12">
                    <p style="text-align: right"><img style="cursor: pointer;" (click)="routeToMainComponent()"
                            src="https://img.icons8.com/windows/24/000000/cancel.png"></p>



                    <div class="ui-g">
                        <div class="ui-md-2 ui-lg-3"></div>
                        <div class="ui-md-8 ui-lg-6 ui-xl-6 ui-sm-12">
                            <div class="ui-inputgroup">
                                <input type="password" placeholder="Current Password"
                                    style="font-size:18px;text-align: center" [(ngModel)]="password" required
                                    name="currentPassword" pInputText />
                            </div>
                        </div>
                    </div>
                    <div style="margin-top:10px" class="ui-g">
                        <div class="ui-md-2 ui-lg-3 ui-xl-3"></div>
                        <div class="ui-md-8 ui-lg-6 ui-xl-6 ui-sm-12">
                            <div class="ui-inputgroup">

                                <input type="password" placeholder="new password"
                                    style="font-size:18px;text-align: center;" required [(ngModel)]="newPassword"
                                    name="newPassword" pInputText />
                            </div>
                        </div>
                    </div>
                    <div style="margin-top:10px" class="ui-g">
                        <div class="ui-md-2 ui-lg-3 ui-xl-3"></div>
                        <div class="ui-md-8 ui-lg-6 ui-xl-6 ui-sm-12">
                            <div class="ui-inputgroup">

                                <input type="password" placeholder="comfirm password"
                                    style="font-size:18px;text-align: center;" required [(ngModel)]="confirmPassword"
                                    name="confirmPassword" pInputText />
                            </div>
                        </div>
                    </div>
                    <div style="margin-top:20px" class="ui-g">
                        <div class="ui-md-3 ui-lg-3  ui-xl-3"></div>
                        <div class="ui-md-6 ui-lg-6 ui-xl-6 ui-sm-12">
                            <button [disabled]="myForm.invalid" class="ui-button-info" pButton type="Change Password"
                                label="Save" style="margin-top: 0px;width:100%; font-weight: bold;"></button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</p-card>
</div>

<div style="text-align: center" *ngIf="!showForm" >
    <h1>Incorrect token, no such token to reset the password</h1>
</div>
<p-toast></p-toast>
